<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-display: block;
            font-family: Roboto;
            src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff")
        }
        @font-face {
            font-display: fallback;
            font-family: Roboto;
            font-weight: 700;
            src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff")

    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px 40px 20px;
        }

        .brand-name {
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: #ff7300;
            text-transform: uppercase;
            margin: 40px 0 20px 0;
            font-weight: 700;
        }

        .hero-img {
            width: 100%;
            max-width: 900px; /* Increased size */
            height: auto;
            margin-bottom: 1rem;
            /* No shadow or border to allow black image background to blend with page */
            display: block;
        }

        .headline {
            font-size: clamp(1.8rem, 5vw, 3rem);
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff7300, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Brevo Form Overrides */
        .sib-form {
            background-color: transparent !important;
            padding: 0 !important;
            margin: 0 auto;
        }
        #sib-container {
            background-color: transparent !important;
            border: none !important;
            max-width: 450px !important;
        }
        .entry__field input {
            background-color: #0a0a0a !important;
            border: 1px solid #222 !important;
            color: #fff !important;
            border-radius: 4px !important;
            padding: 18px !important;
            font-size: 16px !important;
        }
        .entry__field input:focus {
            border-color: #ff7300 !important;
            outline: none;
        }
        .sib-form-block__button {
            width: 100%;
            height: 55px !important;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .sib-form-block__button:hover {
            background-color: #ffcc00 !important;
            color: #000 !important;
        }

        /* Hide the default Brevo loader background */
        .sib-form-block__button-with-loader svg {
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-name">PuckerFuel</div>

        <img src="https://i.ibb.co/zHjh5mNb/Gemini-Generated-Image-tyftgotyftgotyft-1.png" alt="PuckerFuel Drop" class="hero-img">

        <h1 class="headline">Something great is coming</h1>

                <div id="success-message" class="sib-form-message-panel" style="display:none; font-size:16px; text-align:left; font-family:Helvetica, sans-serif; color:#085229; background-color:#e7faf0; border-radius:3px; border-color:#13ce66;max-width:540px;">
                    <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
                        <span class="sib-form-message-panel__inner-text">Welcome to the club!</span>
                    </div>
                </div>

                <div id="sib-container">
                    <form id="sib-form" method="POST" action="https://de9c0110.sibforms.com/serve/MUIFANcro60Whlk73aTts_atNzyK029bixMfcQ1xTO8sKG5DXhIfuQOCz0Y_g1FBZyOnHOjnti4pzZNW_creeHAbjudnyI3lZz_UdUztmxoGFtASCqYw8rKQ5KAlnrVJhZLUo9mmSnoG2R44qplVAgWTiDQ8Ady8Y8Ee19lMhYel5cNF2jX8gnePJfqDR_jBNUhBJslKsRCLRLFI" data-type="subscription">
                        <div class="sib-input sib-form-block">
                            <div class="form__entry entry_block">
                                <div class="entry__field">
                                    <input class="input" type="text" id="EMAIL" name="EMAIL" autocomplete="off" placeholder="YOUR EMAIL ADDRESS" data-required="true" required />
                                </div>
                                <label class="entry__error entry__error--primary"></label>
                            </div>
                        </div>
                        <div class="sib-form-block">
                            <button class="sib-form-block__button sib-form-block__button-with-loader" style="font-size:18px; text-align:center; font-weight:700; font-family:Helvetica, sans-serif; color:#FFFFFF; background-color:#ff7300; border-radius:4px; border-width:0px; cursor:pointer;" form="sib-form" type="submit">
                                GET NOTIFIED
                            </button>
                        </div>
                        <input type="text" name="email_address_check" value="" class="input--hidden" style="display:none;">
                        <input type="hidden" name="locale" value="en">

                </div>
            </div>
        </div>
    </div>

</html>
